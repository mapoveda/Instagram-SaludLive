<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registro Instagram</title>
    <link rel="stylesheet" href="icon/css/fontello.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>
    <div class="container-todo">

        <main>

            <form>


                <h4 class="title">Español (Colombia)</h4>

                <img src="image/Instagram_logo.png" alt="" class="logotipo" data-aos="zoom-in-down">

                <div class="container-text">

                    <h2>Regístrate para ver fotos y videos de tus amigos.</h2>

                </div>


                <input type="text" placeholder="Numero de celular o correo electronico">
                <input type="text" placeholder="Nombre Completo">
                <input type="text" placeholder="Nombre de Usuario">
                <input type="password" placeholder="Contraseña">
                <input type="button" value="Registrate">

                <div class="container-data">
                    <h4>Al registrarte, aceptas nuestras <b>Condiciones</b>, <b>la Política de datos</b> y <b>la
                            Política de
                            cookies</b>.</h4>

                </div>

                <div class="container-or">
                    <hr>
                    <h2>OR</h2>
                    <hr>
                </div>

                <div class="container-iconf">
                    <label class="icon-facebook"><a href="#">Continuar con facebook</a></label>
                </div>

                <div class="container-register">
                    <h4>¿Ya tienes cuenta?</h4>
                    <a href="index.html">iniciar seción</a>
                </div>
            </form>

        </main>
    </div>





    

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
